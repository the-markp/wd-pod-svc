services:
  nginx:
    image: nginx:latest
    restart:  "always"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./app/public:/var/www/html    #ACTION: this should be mapped to public directory
      - ./nginx/ssl:/etc/letsencrypt #n
      - ./nginx/html:/usr/share/nginx/html #n
    depends_on:
      - php

  certbot:                                      #n..
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/html:/usr/share/nginx/html
    entrypoint: >
      sh -c "certbot certonly --webroot
      --webroot-path=/usr/share/nginx/html
      --email your-email@example.com
      --agree-tos
      --no-eff-email
      -d trulyyours.net -d www.trulyyours.net
      -d 48p1.com -d www.48p1.com"              #n..

  php:
    build:
      context: ./php82
    volumes:
      - ./app:/var/www/html

  mysql:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - ./mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - mysql

volumes:
  mysql_data:
