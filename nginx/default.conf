# Rewrite CSS asset requests to public folder
    location ~* ^/(css|js|images|fonts|assets|market_assets|landing|installer|vendor)/ {
        root /var/www/html/public;
        try_files $uri $uri/ =404;
        access_log off;
        expires max;
        add_header Cache-Control "public";
    }

    location ~ /\.ht {
        deny all;
    }

}

server {
    listen 80;
    server_name trulyyours.net www.trulyyours.net;
    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://10.1.1.250:80;
    }
}

